{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>OneCloud - Teste</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  </head>

  <body ng-app="onecloud.app">

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">OneCloud</a>
        </div>
      </div>
    </nav>


    <div class="container" ng-controller="ServiceController">
    {% verbatim %}

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Provedor</th>
                    <th>CPU</th>
                    <th>Memória</th>
                    <th>Disco</th>
                    <th><a href="#" ng-click="order(price)">Preço</a></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="service in services | orderBy:sortBy:sortReverse">
                    <td>{{ service.name }}</td>
                    <td>{{ service.provider_name }}</td>
                    <td>{{ service.cpu }}</td>
                    <td>{{ service.memory }}</td>
                    <td>{{ service.disk }}</td>
                    <td>{{ service.price }}</td>
                </tr>
            </tbody>
        </table>

    {% endverbatim %}
    </div>

    <script src="{% static "js/app.js" %}"></script>

  </body>
</html>
